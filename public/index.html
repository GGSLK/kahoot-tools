<!DOCTYPE html>
<html>

<head>
    <title>Kahoot Tools</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel='stylesheet' href='css/main.css'>
</head>

<body>
    <div class="container">
        <div id='login-panel'>
            <div class='page-title-block'>
                <div class='col s12 page-title'>
                    <h1>Kahoot Tools</h1> <br/>
                    <h5>Made by @idiidk</h5>
                    <a href='#' style='text-decoration:none' id='changelog-button'>Changelog</a>
                </div>
                <div class='col col s12'>
                    <center>
                        <div class="input-field col s12">
                            <input placeholder='Pin' type='text' id='pin'>
                            <input placeholder='Name' type='text' id='name'>
                        </div>
                        <br/>
                        <br/>
                        <h5 id='kahoot-web-login-text'>To retrieve answers please login, (this is not required):</h5> <br/>
                        <div id='kahoot-web-login' style='display: none'>
                            <div class="input-field col s12">
                                <input placeholder='Kahoot Username' type='text' id='kahoot-username'>
                                <input placeholder='Kahoot Password' type='password' id='kahoot-password'>
                            </div>
                        </div>
                        <br/>
                        <a id='activate-pin' class='waves-effect waves-light btn indigo darken-1'>Crackerino</a>
                    </center>
                </div>
            </div>
        </div>

        <div id='control-panel'>
            <div class='page-title-block'>
                <div class='page-title'>
                    <h1 class='inverted'>Logged in:</h1> <br/>
                    <h5 id='pin-display' class='inverted'></h5>
                </div>

                <div id='function-box' class='col s12 control-panel-item'>
                    <center>
                        <h4 class='inverted'>Normal Function:</h4>
                        <div class="input-field col s12">
                            <a class='waves-effect waves-light btn answer-btn kahoot-color-0 red' id='answer-0'>▲</a>
                            <a class='waves-effect waves-light btn answer-btn kahoot-color-1 blue' id='answer-1'>◆</a>
                            <a class='waves-effect waves-light btn answer-btn kahoot-color-2 yellow' id='answer-2'>●</a>
                            <a class='waves-effect waves-light btn answer-btn kahoot-color-3 green' id='answer-3'>■</a>
                        </div>

                        <h4 class='inverted'>Crazy hacks:</h4>
                        <div class="input-field col s12">
                            <a class='waves-effect waves-light btn indigo darken-1' id='send-correct-answer-btn'>Answer current question correctly</a>
                        </div>

                        <h4 class='inverted'>Lets cause some damage:</h4>
                        <a class='waves-effect waves-light btn indigo darken-1' id='crash-btn'>Crash Game (Only works with more than one player, No going back...)</a>
                    </center>
                </div>
            </div>
        </div>

        <div id='message-container'>

        </div>

        <script src='https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js'></script>
        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js'></script>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js'></script>
        <script src='js/cometd.js'></script>
        <script src='js/kube.js'></script>
        <script src='js/kahoot.v4.js'></script>
        <script src='js/main.js'></script>
    </div>
</body>

</html>
